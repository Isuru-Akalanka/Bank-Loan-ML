<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Default Prediction</h2>
        
        <form action="/predict" method="POST">
            <label for="person_age">Age:</label>
            <input type="number" id="person_age" name="person_age" required>
            
            <label for="person_income">Income:</label>
            <input type="number" id="person_income" name="person_income" required>
            
            <label for="person_home_ownership">Home Ownership:</label>
            <select id="person_home_ownership" name="person_home_ownership">
                <option value="0">Rent</option>
                <option value="1">Own</option>
                <option value="2">Mortgage</option>
            </select>
            
            <label for="person_emp_length">Employment Length (years):</label>
            <input type="number" id="person_emp_length" name="person_emp_length" required>
            
            <label for="loan_intent">Loan Intent:</label>
            <select id="loan_intent" name="loan_intent">
                <option value="0">Personal</option>
                <option value="1">Education</option>
                <option value="2">Medical</option>
                <option value="3">Venture</option>
                <option value="4">Home Improvement</option>
                <option value="5">Debt Consolidation</option>
            </select>
            
            <label for="loan_grade">Loan Grade:</label>
            <select id="loan_grade" name="loan_grade">
                <option value="0">A</option>
                <option value="1">B</option>
                <option value="2">C</option>
                <option value="3">D</option>
                <option value="4">E</option>
                <option value="5">F</option>
                <option value="6">G</option>
            </select>
            
            <label for="loan_amnt">Loan Amount:</label>
            <input type="number" id="loan_amnt" name="loan_amnt" required>
            
            <label for="loan_int_rate">Interest Rate:</label>
            <input type="number" id="loan_int_rate" name="loan_int_rate" step="0.01" required>
            
            <label for="loan_percent_income">Loan Percent Income:</label>
            <input type="number" id="loan_percent_income" name="loan_percent_income" step="0.01" required>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
