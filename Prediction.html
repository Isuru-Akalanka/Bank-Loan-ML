<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Application</title>
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            display: block;
            color: #555;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        .form-group i {
            margin-right: 10px;
            color: #007bff;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Approval Application</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" id="person_age" name="person_age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <i class="fas fa-id-badge"></i>
                <input type="text" id="person_id" name="person_id" placeholder="Enter your ID">
            </div>
            <div class="form-group">
                <i class="fas fa-dollar-sign"></i>
                <input type="text" id="person_income" name="person_income" placeholder="Enter your income">
            </div>
            <div class="form-group">
                <i class="fas fa-home"></i>
                <select id="person_home_ownership" name="person_home_ownership">
                    <option value="RENT">Rent</option>
                    <option value="OWN">Own</option>
                    <option value="MORTGAGE">Mortgage</option>
                </select>
            </div>
            <div class="form-group">
                <i class="fas fa-briefcase"></i>
                <input type="text" id="person_emp_length" name="person_emp_length" placeholder="Enter employment length">
            </div>
            <div class="form-group">
                <i class="fas fa-book"></i>
                <select id="loan_intent" name="loan_intent">
                    <option value="EDUCATION">Education</option>
                    <option value="MEDICAL">Medical</option>
                    <option value="PERSONAL">Personal</option>
                    <option value="VENTURE">Venture</option>
                </select>
            </div>
            <div class="form-group">
                <i class="fas fa-graduation-cap"></i>
                <select id="loan_grade" name="loan_grade">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div class="form-group">
                <i class="fas fa-credit-card"></i>
                <input type="text" id="loan_amnt" name="loan_amnt" placeholder="Enter loan amount">
            </div>
            <div class="form-group">
                <i class="fas fa-percent"></i>
                <input type="text" id="loan_int_rate" name="loan_int_rate" placeholder="Enter interest rate">
            </div>
            <div class="form-group">
                <i class="fas fa-chart-pie"></i>
                <input type="text" id="loan_percent_income" name="loan_percent_income" placeholder="Enter loan percent income">
            </div>
            <div class="form-group">
                <i class="fas fa-exclamation-triangle"></i>
                <input type="text" id="cb_person_default_on_file" name="cb_person_default_on_file" placeholder="Enter Y or N">
            </div>
            <div class="form-group">
                <i class="fas fa-history"></i>
                <input type="text" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" placeholder="Enter credit history length">
            </div>
            <input type="submit" value="Predict Loan Approval">
        </form>
        <div class="footer">
            <p>&copy; 2025 Loan Prediction System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
